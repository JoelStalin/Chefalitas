name: Deploy to Production

on:
  push:
    branches:
      - main # Este workflow se ejecuta cuando se hace push a la rama 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://chefalitas.com.do/ # URL de tu instancia Odoo en producción

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SSH_HOST }}      # IP pública de tu servidor AWS
          username: ${{ secrets.PROD_SSH_USER }}  # Usuario del servidor (p.ej. ubuntu)
          key: ${{ secrets.PROD_SSH_KEY }}        # Llave privada para SSH
          script: |
            cd /home/ubuntu/odoo18
            git pull origin main
            ./restart.sh
