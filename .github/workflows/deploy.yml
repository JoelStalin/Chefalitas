name: Deploy

on:
  push:
    branches:
      - 'main'        # Solo actualiza addons cuando el branch es main
      - 'main-full'   # Actualiza todo cuando el branch es main-full

jobs:
  deploy-addons:
    name: Deploy Addons Only
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'   # Solo cuando es el branch main
    environment:
      name: production
      url: https://chefalitas.com.do/     # URL de tu instancia Odoo en producci贸n

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect addons changes
        id: addons_changes
        shell: bash
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if git diff --name-only "$BEFORE" "$AFTER" | grep -q '^addons/'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Ensure target directory exists (prod)
        uses: appleboy/ssh-action@master
        if: steps.addons_changes.outputs.changed == 'true'
        with:
          host: ${{ secrets.PROD_SSH_HOST }}      # IP p煤blica de tu servidor PROD
          username: ${{ secrets.PROD_SSH_USER }}  # Usuario del servidor PROD
          key: ${{ secrets.PROD_SSH_KEY }}        # Llave privada para SSH PROD
          script: |
            mkdir -p ~/odoo18/addons

      - name: Upload addons only (prod)
        uses: appleboy/scp-action@master
        if: steps.addons_changes.outputs.changed == 'true'
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: addons
          target: ~/odoo18

      - name: Restart services (prod)
        uses: appleboy/ssh-action@master
        if: steps.addons_changes.outputs.changed == 'true'
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e  # si algo falla, el step revienta

            echo ">> Entrando al directorio del proyecto (producci贸n)"
            cd ~/odoo18

            echo ">> Directorio actual:"
            pwd

            echo ">> Listando archivos en ~/odoo18:"
            ls -la

            echo ">> Verificando que restart.sh exista:"
            ls -la restart.sh || (echo "ERROR: restart.sh NO existe en ~/odoo18" && exit 1)

            echo ">> Normalizando saltos de l铆nea (CRLF -> LF) en restart.sh..."
            dos2unix restart.sh || sed -i 's/\r$//' restart.sh

            echo ">> Marcando restart.sh como ejecutable..."
            chmod +x restart.sh

            echo ">> Primera l铆nea (shebang) de restart.sh:"
            head -n 1 restart.sh

            echo ">> Ejecutando restart.sh con bash..."
            bash ./restart.sh

            echo ">> restart.sh termin贸 correctamente "

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main-full'   # Solo cuando es el branch main-full
    environment:
      name: production
      url: https://chefalitas.com.do/     # URL de tu instancia Odoo en producci贸n

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure target directory exists (prod)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SSH_HOST }}      # IP p煤blica de tu servidor PROD
          username: ${{ secrets.PROD_SSH_USER }}  # Usuario del servidor PROD
          key: ${{ secrets.PROD_SSH_KEY }}        # Llave privada para SSH PROD
          script: |
            mkdir -p ~/odoo18

      - name: Upload project files (prod)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: .
          target: ~/odoo18_tmp_${{ github.run_id }}

      - name: Swap temp to production (prod full)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SSH_HOST }}      # IP p煤blica de tu servidor PROD
          username: ${{ secrets.PROD_SSH_USER }}  # Usuario del servidor PROD
          key: ${{ secrets.PROD_SSH_KEY }}        # Llave privada para SSH PROD
          script: |
            set -e
            TEMP_DIR=~/odoo18_tmp_${{ github.run_id }}
            TARGET=~/odoo18
            BACKUP=~/odoo18_prev_${{ github.run_id }}

            if [ ! -d "$TEMP_DIR" ]; then
              echo "ERROR: no existe el directorio temporal: $TEMP_DIR"
              exit 1
            fi

            if [ -d "$TARGET" ]; then
              mv "$TARGET" "$BACKUP"
            fi

            mv "$TEMP_DIR" "$TARGET"

            if [ -d "$BACKUP" ]; then
              rm -rf "$BACKUP"
            fi

      - name: Restart services (prod)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e  # si algo falla, el step revienta

            echo ">> Entrando al directorio del proyecto (producci贸n)"
            cd ~/odoo18

            echo ">> Directorio actual:"
            pwd

            echo ">> Listando archivos en ~/odoo18:"
            ls -la

            echo ">> Verificando que restart.sh exista:"
            ls -la restart.sh || (echo "ERROR: restart.sh NO existe en ~/odoo18" && exit 1)

            echo ">> Normalizando saltos de l铆nea (CRLF -> LF) en restart.sh..."
            dos2unix restart.sh || sed -i 's/\r$//' restart.sh

            echo ">> Marcando restart.sh como ejecutable..."
            chmod +x restart.sh

            echo ">> Primera l铆nea (shebang) de restart.sh:"
            head -n 1 restart.sh

            echo ">> Ejecutando restart.sh con bash..."
            bash ./restart.sh

            echo ">> restart.sh termin贸 correctamente "

