# HTTP entry point for chefalitas.com.do and www.chefalitas.com.do
server {
    listen 80;
    server_name chefalitas.com.do www.chefalitas.com.do;

    # Allow Certbot to solve HTTP-01 challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://odoo:8069;
        proxy_read_timeout 90s;
    }
}

# HTTP entry point for test.chefalitas.com.do without SSL
server {
    listen 80;
    server_name test.chefalitas.com.do;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://odoo:8069;
        proxy_read_timeout 90s;
    }
}

# HTTPS entry point for chefalitas.com.do once the certificate is issued
server {
    listen 443 ssl http2;
    server_name chefalitas.com.do www.chefalitas.com.do;

    ssl_certificate /etc/letsencrypt/live/chefalitas.com.do/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chefalitas.com.do/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_pass http://odoo:8069;
        proxy_read_timeout 90s;
    }
}
